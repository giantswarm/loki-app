version: 2.1
orbs:
  architect: giantswarm/architect@4.21.0

workflows:
  package-and-push-chart-on-tag:
    jobs:
      - architect/push-to-app-catalog:
          context: "architect"
          executor: "app-build-suite"
          name: "package and push loki chart"
          app_catalog: "giantswarm-catalog"
          app_catalog_test: "giantswarm-test-catalog"
          chart: "loki"
          # Trigger job on git tag.
          filters:
            tags:
              only: /^v.*/

      # Require manual approval for running tests.
      - hold-tests:
          name: hold app tests
          type: approval
          filters:
            # Do not trigger the job on master branch or release tags.
            branches:
              ignore:
                - master
            tags:
              ignore: /^v.*/

      - architect/run-tests-with-abs:
          name: execute chart tests
          requires:
            - hold app tests
            - package and push loki chart
          # resource_class: 2xlarge
          chart_dir: ./helm/loki
          filters:
            # Do not trigger the job on master branch or release tags.
            branches:
              ignore:
                - master
            tags:
              ignore: /^v.*/
