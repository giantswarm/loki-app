{{- if and .Values.loki.enabled .Values.crossplane.enabled (include "loki.crossplane.isAWS" .) .Values.crossplane.aws.enabled }}
{{- $bucketName := .Values.crossplane.aws.bucket.name }}
---
apiVersion: s3.aws.upbound.io/v1beta1
kind: BucketLifecycleConfiguration
metadata:
  name: {{ $bucketName }}
  namespace: {{ .Release.Namespace }}
  annotations:
    crossplane.io/external-name: {{ $bucketName }}
  labels:
    {{- include "loki.labels" . | nindent 4 }}
    app.kubernetes.io/component: storage
spec:
  managementPolicies:
    {{- if .Values.crossplane.observeOnly }}
    - Observe
    {{- else }}
    - "*"
    {{- end }}
  forProvider:
    bucketRef:
      name: {{ $bucketName }}
    region: {{ .Values.crossplane.region }}
    rule:
      - id: Expiration
        status: Enabled
        expiration:
          - days: {{ .Values.crossplane.aws.bucket.lifecycleDays }}
  providerConfigRef:
    name: {{ .Values.crossplane.providerConfigRef }}
{{- end }}
