{{- if and .Values.loki.enabled .Values.crossplane.enabled (include "loki.crossplane.isAzure" .) .Values.crossplane.azure.enabled }}
{{- $tags := include "loki.crossplane.azure.tags" . | fromYaml }}
{{- $containerName := .Values.crossplane.azure.container.name }}
{{- $storageAccountName := include "loki.crossplane.azure.storageAccountName" (dict "containerName" $containerName) }}
{{- $isPrivate := include "loki.crossplane.azure.isPrivateCluster" . | eq "true" }}
---
apiVersion: storage.azure.upbound.io/v1beta2
kind: Account
metadata:
  name: {{ $storageAccountName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "loki.labels" . | nindent 4 }}
    app.kubernetes.io/component: storage
  annotations:
    crossplane.io/external-name: {{ $storageAccountName }}
spec:
  managementPolicies:
    {{- if .Values.crossplane.observeOnly }}
    - Observe
    {{- else }}
    - "*"
    {{- end }}
  forProvider:
    resourceGroupName: {{ include "loki.crossplane.azure.resourceGroup" . }}
    location: {{ .Values.crossplane.region }}
    accountKind: BlobStorage
    accountReplicationType: LRS
    accountTier: Standard
    allowBlobPublicAccess: false
    enableHttpsTrafficOnly: true
    minTlsVersion: TLS1_2
    publicNetworkAccessEnabled: {{ not $isPrivate }}
    {{- if $tags }}
    tags:
      {{- range $key, $value := $tags }}
      {{ $key }}: {{ $value | quote }}
      {{- end }}
    {{- end }}
  providerConfigRef:
    name: {{ .Values.crossplane.providerConfigRef }}
  writeConnectionSecretToRef:
    name: {{ $containerName }}
    namespace: {{ .Release.Namespace }}
{{- end }}
