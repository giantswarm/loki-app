{{- if .Values.loki.enabled }}
{{- if and .Values.loki.networkPolicy.egressCoredns.enabled (eq .Values.loki.networkPolicy.flavor "cilium") }}
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  annotations:
    ignore-check.kube-linter.io/sorted-keys: "imported lists from upstream chart can't be sorted (`loki.labels` and `loki.backendSelectorLabels`)"
  labels:
    {{- include "loki.labels" . | nindent 4 }}
  name: {{ include "loki.name" . }}-egress-coredns
  namespace: {{ .Release.Namespace }}
spec:
  egress:
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: coredns
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: k8s-dns-node-cache
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "1053"
        protocol: UDP
      - port: "53"
        protocol: TCP
      - port: "1053"
        protocol: TCP
  endpointSelector:
    matchLabels:
      {{- include "loki.selectorLabels" . | nindent 6 }}
{{- end }}
{{- end }}
