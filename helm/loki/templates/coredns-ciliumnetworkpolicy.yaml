{{- if .Values.loki.enabled }}
{{- if and .Values.loki.networkPolicy.egressCoredns.enabled (eq .Values.loki.networkPolicy.flavor "cilium") }}
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: {{ include "loki.name" . }}-egress-coredns
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "loki.labels" . | nindent 4 }}
spec:
  endpointSelector:
    matchLabels:
      {{- include "loki.selectorLabels" . | nindent 6 }}
  egress:
  - toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "1053"
        protocol: UDP
      - port: "53"
        protocol: TCP
      - port: "1053"
        protocol: TCP
    toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: coredns
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: k8s-dns-node-cache
{{- end }}
{{- end }}
