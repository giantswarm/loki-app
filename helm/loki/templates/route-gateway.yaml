{{- if .Values.loki.gateway.enabled -}}
{{- range $name, $route := .Values.loki.gateway.route }}
  {{- if $route.enabled -}}
---
apiVersion: {{ $route.apiVersion | default "gateway.networking.k8s.io/v1" }}
kind: {{ $route.kind | default "HTTPRoute" }}
metadata:
  name: {{ include "loki.gatewayFullname" $ }}{{ if ne $name "main" }}-{{ $name }}{{ end }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "loki.gatewayLabels" $ | nindent 4 }}
    {{- with $route.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with $route.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with $route.parentRefs }}
  parentRefs:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with $route.hostnames }}
  hostnames:
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  rules:
    {{- if $route.additionalRules }}
    {{- tpl (toYaml $route.additionalRules) $ | nindent 4 }}
    {{- end }}
    - backendRefs:
        - name: {{ include "loki.gatewayFullname" $ }}
          {{- /* port: {{ $.Values.loki.service.port }} */}}
          port: 80
      {{- with $route.filters }}
      filters:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $route.matches }}
      matches:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- end }}
  {{- if and $route.enabled $route.securityPolicy.enabled }}
{{- $policy := $route.securityPolicy }}
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: {{ include "loki.gatewayFullname" $ }}
  labels:
    {{- include "loki.gatewayLabels" $ | nindent 4 }}
    {{- with $policy.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with $policy.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: {{ $route.kind | default "HTTPRoute" }}
      name: {{ $route.name | default (include "loki.gatewayFullname" $ ) }}
  {{ with $policy.basicAuth }}
  basicAuth:
    {{- toYaml . | nindent 4 }}
  {{ end }}
  {{ with $policy.cors }}
  cors:
    {{- toYaml . | nindent 4 }}
  {{ end }}
  {{ with $policy.jwt }}
  jwt:
    {{- toYaml . | nindent 4 }}
  {{ end }}
  {{ with $policy.oidc }}
  oidc:
    {{- toYaml . | nindent 4 }}
  {{ end }}
  {{ with $policy.extAuth }}
  extAuth:
    {{- toYaml . | nindent 4 }}
  {{ end }}
  {{ with $policy.authorization }}
  authorization:
    {{- toYaml . | nindent 4 }}
  {{ end }}
{{- end }}
{{- end }}
{{- end }}
