{{- if .Values.loki.enabled }}
{{- if .Values.multiTenantAuth.enabled }}
{{- if .Values.multiTenantAuth.deployCredentials }}
apiVersion: v1
kind: Secret
metadata:
  name: loki-multi-tenant-proxy-auth-config
  labels:
    app: loki-multi-tenant-proxy
    app.kubernetes.io/component: loki-multi-tenant-proxy
    {{- include "loki.labels" . | nindent 4 }}
data:
  authn.yaml: {{ .Values.multiTenantAuth.credentials | b64enc }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: loki-multi-tenant-proxy
spec:
  ports:
  - port: 3100
    protocol: TCP
    name: http-read
  - port: 3101
    protocol: TCP
    name: http-write
  - port: 3102
    protocol: TCP
    name: http-backend
  selector:
    app: loki-multi-tenant-proxy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: loki-multi-tenant-proxy
    giantswarm.io/service-type: "managed"
    giantswarm.io/monitoring_basic_sli: "true"
    {{- include "loki.labels" . | nindent 4 }}
  name: loki-multi-tenant-proxy
spec:
{{- if not .Values.multiTenantAuth.autoscaling.enabled }}
  replicas: {{ .Values.multiTenantAuth.replicas }}
{{- end }}
  selector:
    matchLabels:
      app: loki-multi-tenant-proxy
  strategy: {}
  template:
    metadata:
      labels:
        app: loki-multi-tenant-proxy
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- with .Values.multiTenantAuth.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.multiTenantAuth.podSecurityContext | nindent 8 }}
      containers:
        - name: loki-multi-tenant-proxy-read
          image: "{{ .Values.global.image.registry }}/{{ .Values.multiTenantAuth.image.repository }}:{{ .Values.multiTenantAuth.image.tag }}"
          imagePullPolicy: {{ .Values.multiTenantAuth.image.pullPolicy }}
          args:
            - "run"
            - "--port=3100"
            - '--loki-server=http://loki-read.{{ .Release.Namespace }}.svc.{{ .Values.global.clusterDomain }}:3100'
            - "--auth-config=/etc/loki-multi-tenant-proxy/authn.yaml"
          ports:
            - name: http-read
              containerPort: 3100
              protocol: TCP
          securityContext:
            {{- toYaml .Values.multiTenantAuth.containerSecurityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.multiTenantAuth.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/loki-multi-tenant-proxy
        - name: loki-multi-tenant-proxy-write
          image: "{{ .Values.global.image.registry }}/{{ .Values.multiTenantAuth.image.repository }}:{{ .Values.multiTenantAuth.image.tag }}"
          imagePullPolicy: {{ .Values.multiTenantAuth.image.pullPolicy }}
          args:
            - "run"
            - "--port=3101"
            - '--loki-server=http://loki-write.{{ .Release.Namespace }}.svc.{{ .Values.global.clusterDomain }}:3100'
            - "--auth-config=/etc/loki-multi-tenant-proxy/authn.yaml"
            {{- if not .Values.multiTenantAuth.write.enforceOrgId }}
            - "--keep-orgid"
            {{- end }}
          ports:
            - name: http-write
              containerPort: 3101
              protocol: TCP
          securityContext:
            {{- toYaml .Values.multiTenantAuth.containerSecurityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.multiTenantAuth.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/loki-multi-tenant-proxy
        - name: loki-multi-tenant-proxy-backend
          image: "{{ .Values.global.image.registry }}/{{ .Values.multiTenantAuth.image.repository }}:{{ .Values.multiTenantAuth.image.tag }}"
          imagePullPolicy: {{ .Values.multiTenantAuth.image.pullPolicy }}
          args:
            - "run"
            - "--port=3102"
            - '--loki-server=http://loki-backend.{{ .Release.Namespace }}.svc.{{ .Values.global.clusterDomain }}:3100'
            - "--auth-config=/etc/loki-multi-tenant-proxy/authn.yaml"
          ports:
            - name: http-backend
              containerPort: 3102
              protocol: TCP
          securityContext:
            {{- toYaml .Values.multiTenantAuth.containerSecurityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.multiTenantAuth.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/loki-multi-tenant-proxy
      volumes:
        - name: config
          secret:
            secretName: loki-multi-tenant-proxy-auth-config
{{- end }}
{{- end }}
